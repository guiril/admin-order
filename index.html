<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>03 admin order</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <h1>Shoptime</h1>
                </a>
            </div>
            <ul class="menu">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ORDERS</a></li>
                <li><a href="#">PRODUCT</a></li>
            </ul>
            <div class="admin">ADMIN</div>
        </div>
    </div>
    <div class="content container">
        <div class="overview">
            <div class="overview-top">
                <h2>OVERVIEW</h2>
            </div>
            <div class="overview-box">
                <h4><i class="fas fa-hand-holding-usd"></i> TOTAL REVENUE</h4>
                <span class="revenue">54,540</span>
            </div>
            <div class="overview-box">
                <h4><i class="fas fa-boxes"></i> TOTAL COST</h4>
                <span class="cost">12,660</span>
            </div>
            <div class="overview-box">
                <h4><i class="fas fa-money-bill"></i> NET INCOME</h4>
                <span class="income">41,880</span>
            </div>
        </div>
        <div class="activity">
            <h2>Activity</h2>
        </div>
        <div class="transactionWeb">
            <h2>Transaction Website</h2>
        </div>
        <div class="latestOrders">
            <h2>Latest Orders</h2>
        </div>
    </div>
</body>

</html>
